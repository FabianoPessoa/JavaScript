<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>JavaScript</title>
	<style>
		body{
			background-color: gray;
			color: black;
		}
	</style>
	</head>
	<body>
		<script>
			/* Tipos de saidas JavaScript */
			/* Alerta */
			window.alert('Alerta');
			/* informe */
			window.confirm('Informe');
			/* prompt */
			var nome = window.prompt('Prompt');
			document.write('Variavel',"<br>");
			/* Variaveis */
			var n1 = 8;
			var n2 = 5;
			document.write("<br>",n1);
			document.write("<br>",n2);
			document.write("<br>",n1+n2);
			document.write("<br>",'Seu nome e  ' + nome);
			var tipo = typeof nome; // diz que tipo de variavel e
			document.write("<br>",tipo);
		</script>
	</body>
</html>
