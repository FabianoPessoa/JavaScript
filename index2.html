<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv-"x-UA-Compatible" content="ie=edge">
		<title> Evento DOM</title>
		<style>
			div#area{
				font: normal 20pt Arial;
				background: green;
				color: white;
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align; center:
				}
		</style>
	</head>
	<body>
		<!-- Lista DOM -->
		<div 
			id="area" 
			onclick="clicar()"
			onmouseenter="entrar()"
			onmouseout="saiu()">

			Interaja ...

		</div>
		<script>
		var a = window.document.getElementById('area');
		function clicar(){
					a.innerText = 'Clicou';
					a.style.background = 'red';
					}
		function entrar() {  
			a.innerText = 'Entrou';  
			}
		function saiu() { 
			a.innerText='Saiu';
			}
		</script>
	</body>
</html>
