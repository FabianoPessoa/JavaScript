<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv-"x-UA-Compatible" content="ie=edge">
		<title> Primeiro passos com DOM</title>
		<style>
			body{ 
					background: rgb(68, 125,199);
					color: white;
					font: normal 18pt Arial;
				}
		</style>
	</head>
	<body>
		<h1> Iniciando estudos do DOM </h1>
		<p>Aqui está o resultado</p>
		<p> Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
		<div id="msg">Clique aqui</div>
		<script>

		  var corpo = window.document.body;
			var p1 = window.document.getElementsByTagName('p')[1];
			var d = window.document.getElementById('msg');

			d.style.background = 'green';
			d.innerText = 'Estou aguardando...';
			
			var d = window.document.querySelector('div#msg');

			d.style.color = 'blue';
			window.document.write('Está escrito assim:' + p1.innerText);
			p1.style.color = 'blue';
			corpo.style.background = 'black';
			/* Pegando os paragrafos  */
			document.write(p1.innerText);
			/*innerText, innerHTML  */
			window.alert(p1.innerText);
		</script>
	</body>
</html>
